<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .contador {
            font-size: 24px;
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .foto-container {
            display: flex; /* Usamos flexbox para centralizar */
            justify-content: center; /* Alinha ao centro horizontalmente */
            margin: 20px 0; /* Espaço acima e abaixo do contêiner */
        }
        .foto {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin: 0 10px; /* Espaço entre as imagens */
        }
        h2 {
            margin: 20px 0 10px;
        }
        p {
            margin: 0 0 20px;
        }
    </style>
</head>
<body>

    <h1>Nossa História:&nbsp;&nbsp;</h1>
    <div class="contador" id="contador"></div>
    
    <div class="foto-container">
        <img class="foto" id="foto1" src="https://imgur.com/VvmF1Vd.jpg" alt="Foto 1">
        <img class="foto" id="foto2" src="https://imgur.com/Ri7Spnu.jpg" alt="Foto 2">
        <img class="foto" id="foto3" src="https://imgur.com/offYyd5.jpg" alt="Foto 3">
        <img class="foto" id="foto4" src="https://imgur.com/gQjo9Ny.jpg" alt="Foto 4">
        <img class="foto" id="foto5" src="https://imgur.com/7FfGd2a.jpg" alt="Foto 5">
        <img class="foto" id="foto6" src="https://imgur.com/igkrTAU.jpg" alt="Foto 6">
        <img class="foto" id="foto7" src="https://imgur.com/5dlSvMX.jpg" alt="Foto 7">
    </div>

    <h2>Giovanna Castro</h2>
    <p id="mensagem">Eu te amo!&nbsp; &nbsp;&nbsp;</p>

    <script>
        // Contador de tempo
        const dataInicio = new Date("2024-11-22T00:00:00"); // Data de início
        const contadorEl = document.getElementById("contador");

        function atualizarContador() {
            const agora = new Date();
            const tempoJuntos = agora - dataInicio;
            const anos = Math.floor(tempoJuntos / (1000 * 60 * 60 * 24 * 365));
            const meses = Math.floor((tempoJuntos % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const dias = Math.floor((tempoJuntos % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const horas = Math.floor((tempoJuntos % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((tempoJuntos % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((tempoJuntos % (1000 * 60)) / 1000); // Cálculo dos segundos
            contadorEl.innerText = `${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos`; // Adicionando segundos
        }

        // Slideshow de fotos
        let index = 0;
        const fotos = document.getElementsByClassName("foto");
        function mostrarFoto() {
            for (let i = 0; i < fotos.length; i++) {
                fotos[i].style.display = i === index ? "block" : "none";
            }
            index = (index + 1) % fotos.length;
        }
        setInterval(mostrarFoto, 3000); // Troca de fotos a cada 3 segundos
        mostrarFoto(); // Mostra a primeira foto

        setInterval(atualizarContador, 1000); // Atualiza o contador a cada segundo
    </script>
</body>
</html>
